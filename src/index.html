<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Roleplay Delight</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Roleplay Delight, Bringing your dreams to reality😏">
  <link rel="icon" type="image/x-icon" href="assets/Roleplay_Delight_Logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="manifest" href="manifest.webmanifest"> -->
  <meta name="theme-color" content="#1976d2">
</head>
<script>
  window.addEventListener('appinstalled', function() {

    const data = {
      app: "Roleplay Delight"
    };

    fetch('https://petanitopia-backend.fly.dev/installation/analytics', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
  });
</script>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
